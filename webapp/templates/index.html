<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster Prediction</title>
</head>
<body>
    <h1>Spending Score Prediction</h1>
    <form method="post" action="/predict">
        <label for="age">Age:</label>
        <input type="number" name="age" required><br>

        <label for="annual_income">Annual Income:</label>
        <input type="number" name="annual_income" required><br>

        <label for="spending_score">Spending Score:</label>
        <input type="number" name="spending_score" required><br>

        <button type="submit">Predict Cluster</button>
    </form>

    <a href="/visualize">Visualize Clusters</a>

    {% if prediction %}
    <h2>Predicted Cluster: {{ prediction }}</h2>
    {% endif %}

    {% if error %}
    <p>Error: {{ error }}</p>
    {% endif %}
</body>
</html>
