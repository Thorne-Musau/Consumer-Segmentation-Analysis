<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Cluster Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Spending Score Prediction</h1>
        <form method="post" action="/predict">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" required>
            </div>
            <div class="form-group">
                <label for="annual_income">Annual Income:</label>
                <input type="number" name="annual_income" required>
            </div>
            <div class="form-group">
                <label for="spending_score">Spending Score:</label>
                <input type="number" name="spending_score" required>
            </div>
            <button type="submit" class="btn">Predict Cluster</button>
        </form>
        <a href="/visualize" class="btn">Visualize Clusters</a>
        {% if prediction %}
        <div class="result">
            <h2>Predicted Cluster: {{ prediction }}</h2>
        </div>
        {% endif %}
        {% if error %}
        <div class="error">
            <p>Error: {{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
