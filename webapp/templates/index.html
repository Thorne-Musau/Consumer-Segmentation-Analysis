<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Segmentation</title>
    <link rel="stylesheet" href="..\static\style.css">
</head>
<body>
    <div class="container">
        <h1>Customer Segmentation</h1>
        <form id="prediction-form">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="annual_income">Annual Income (k$):</label>
                <input type="number" id="annual_income" name="annual_income" required>
            </div>
            <div class="form-group">
                <label for="spending_score">Spending Score (1-100):</label>
                <input type="number" id="spending_score" name="spending_score" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        <div class="result" id="result"></div>
        <div class="visualization" id="visualization"></div>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `<h2>Predicted Cluster: ${data.cluster}</h2><h3>Recommendations:</h3><ul>${data.recommendations.map(rec => `<li>${rec}</li>`).join('')}</ul>`;
                Plotly.newPlot('visualization', data.plot.data, data.plot.layout);
            });
        });
    </script>
</body>
</html>
